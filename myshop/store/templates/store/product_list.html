<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tharshuu's E-Commerce Store</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>üõçÔ∏è Welcome to Tharshuu's Store</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>‚Çπ{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
